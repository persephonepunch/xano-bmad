[build]
  base = "usc-11ty"
  publish = "usc-11ty/public"
  command = "npm install && npm run build"
  functions = "usc-11ty/functions"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

# API redirects for Netlify Functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

# Admin CMS access
[[redirects]]
  from = "/admin/*"
  to = "/admin/:splat"
  status = 200

# SPA fallback for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
